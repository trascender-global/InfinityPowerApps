DynamicNav As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =703
    MenuItem: |-
        =Table(
            {Id: 0, 
                Name: "Home", 
                Icon:Icon.Home
            },
            {   
                Name: "New Project", 
                Icon:Icon.Publish
            },
            {
                Name: "Edit Project", 
                Icon:Icon.Edit
            })
    Width: =234
    X: =0
    Y: =0
    ZIndex: =1

    "Galery_Menu As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Fill: =RGBA(41, 41, 41, 1)
        Height: =703
        Items: |
            =DynamicNav.MenuItem
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =79
        Width: =234
        ZIndex: =1

        MenuItemTitle As label:
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Verdana
            FontWeight: =FontWeight.Normal
            Height: =63
            OnSelect: =ThisItem.NavLink
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: |
                =ThisItem.Name
            Width: =211
            X: =64
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        MenuItemIcon As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(255, 255, 255, 1)
            Height: =Parent.TemplateHeight
            Icon: =ThisItem.Icon
            OnSelect: =ThisItem.NavLink
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =50
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

